<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JavaScript 4A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 400px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Bài tập JavaScript 4A</h1>
    <input type="text" id="msg04" placeholder="Nhập nội dung tại đây">
    <br>
    <button onclick="hienThiNoiDung()">Chào</button>
    <p id="HienThi"></p>

    <script>
        function hienThiNoiDung() {
            let message = document.getElementById("msg04").value;
            document.getElementById("HienThi").innerText = message;
        }
    </script>

</body>
</html>
